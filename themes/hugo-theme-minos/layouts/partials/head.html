<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151678519-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-151678519-2');
    </script>

    <title>{{ .Title }}{{ if ne .Title .Site.Title }} // {{ .Site.Title }}{{ end }}</title>

    {{ partial "meta.html" . }}
    {{ partial "og.html" . }}

    {{- with .OutputFormats.Get "rss" -}}
    <link href="{{ .Permalink }}" rel="alternate" type="application/rss+xml" title="{{ $.Site.Title }}" />
    {{- end }}
    <link rel="shortcut icon" href="/favicon.ico">

    <link href="{{ "webfonts/ptserif/main.css" | absURL }}" rel='stylesheet' type='text/css'>
    <link href="{{ "webfonts/source-code-pro/main.css" | absURL }}" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    {{ range .Site.Params.customCss -}}
        <link rel="stylesheet" href="{{ . | absURL }}">
    {{- end }}

    <script src="https://kit.fontawesome.com/b731bd04f5.js" crossorigin="anonymous"></script>

    {{ hugo.Generator }}
</head>
